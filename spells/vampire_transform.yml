vampire_transform:
  inherit: vampire_base
  name: Vampire Transform
  mode: hidden
  passive: true
  toggle: cancel
  actions:
    cast:
    - class: Interval
      duration: 5000
      interval: rand(300,600)
      actions:
        - class: CheckInventory
          slot: helmet
          item: air
          fail:
            - class: Message
              message: "&cI can't change while wearing this..."
              message_type: action_bar
            - class: Stop
        - class: CheckInventory
          slot: chestplate
          item: air
          fail:
            - class: Message
              message: "&cI can't change while wearing this..."
              message_type: action_bar
            - class: Stop
        - class: CheckInventory
          slot: leggings
          item: air
          fail:
            - class: Message
              message: "&cI can't change while wearing this..."
              message_type: action_bar
            - class: Stop
        - class: CheckInventory
          slot: boots
          item: air
          fail:
            - class: Message
              message: "&cI can't change while wearing this..."
              message_type: action_bar
            - class: Stop
        - class: CheckInventory
          slot: offhand
          item: air
          fail:
            - class: Message
              message: "&cI can't change while holding this..."
              message_type: action_bar
            - class: Stop
        - class: Damage
          damage: 0.1
    - class: Delay
      delay: 800
    - class: PlayEffects
      effect: transform
    - class: Interval
      duration: 60000
      actions:
        - class: ApplyCooldown
          duration: 120000
          spells:
            - vampire_transform
        - class: CheckRequirements
          requirement:
            indoors: true
          fail:
            - class: CheckRequirements
              requirement:
                weather: clear
              actions:
                - class: CheckRequirements
                  requirement:
                    time:
                     min: 0
                     max: 12000
                  actions:
                    - class: Stop
        - class: CheckInventory
          slot: helmet
          item: air
          fail:
            - class: Message
              message: "&cMy armor is crushing me!"
              message_type: action_bar
            - class: Damage
              damage: 4
        - class: CheckInventory
          slot: chestplate
          item: air
          fail:
            - class: Message
              message: "&cMy armor is crushing me!"
              message_type: action_bar
            - class: Damage
              damage: 4
        - class: CheckInventory
          slot: leggings
          item: air
          fail:
            - class: Message
              message: "&cMy armor is crushing me!"
              message_type: action_bar
            - class: Damage
              damage: 4
        - class: CheckInventory
          slot: boots
          item: air
          fail:
            - class: Message
              message: "&cMy armor is crushing me!"
              message_type: action_bar
            - class: Damage
              damage: 4
        - class: CheckInventory
          slot: offhand
          item: air
          fail:
            - class: Message
              message: "&cMy offhand is crushing me!"
              message_type: action_bar
            - class: Damage
              damage: 4
        - class: Disarm
          keep_in_inventory: true
        - class: Disguise
          disguise:
            type: bat
        - class: PotionEffect
          duration: 11500
          effects_particles: false
          add_effects:
            slow_falling: 0
            night_vision: 0
        - class: PotionEffect
          effects_particles: false
          add_effects:
            damage_resistance: 1
            increase_damage: 1
            slow_digging: 2
        - class: CheckTrigger
          trigger: kill
          actions:
            - class: Feed
              feed: 6
            - class: Heal
              amount: 3
        - class: Velocity
          speed: 0.4
  effects:
    undo:
    - location: origin
      source_location: body
      effectlib:
        class: Particle
        particle: smoke_large
        particle_data: 0.01
        particle_count: 100
        particle_offset_y: 0.8
        particle_offset_x: 0.4
        particle_offset_z: 0.4
        offset: 0,-0.5,0
    - sound: entity_zombie_villager_cure
      sound_pitch: 2
      sound_volume: 0.1
    - sound: entity_bat_hurt
      sound_volume: 0.5
    cast:
    - location: origin
      source_location: body
      material: redstone_block
      effectlib:
        class: Particle
        particle: block_crack
        particle_data: 0.01
        particle_count: 2
        duration: 6000
        particle_offset_y: 0.5
        offset: 0,-0.5,0
    - sound: entity_zombie_villager_cure
      sound_volume: 0.2
      sound_pitch: -2
    transform:
    - location: origin
      source_location: body
      effectlib:
        class: Particle
        particle: smoke_large
        particle_data: 0.01
        particle_count: 100
        particle_offset_y: 0.8
        particle_offset_x: 0.4
        particle_offset_z: 0.4
        offset: 0,-0.5,0
    - sound: entity_zombie_villager_converted
    - sound: entity_bat_ambient
      sound_volume: 0.5
  parameters:
    target: self
    cancel_on_damage: 8
    cancel_on_world_change: true
    cancel_on_death: true
    undo: 500